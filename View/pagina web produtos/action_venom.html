<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeek</title>
    <link rel="stylesheet" href="../css/style-config.css">
    <link rel="stylesheet" href="../css/style-home.css">

</head>

<body>
    <div class="container">
        <nav>
            <div class="campo-icone">

                </div>
            </div>
            <div>
                <input type="text" name="query" placeholder="O que vocÃª procura?" id="form-pesquisar" required>
                <button type="submit" id="botao-pesquisar" onclick="search()">Pesquisar</button>

            <div class="campo-icone" id="icon-home">
